                                    | replace('\\r', '')
                                    | regex_replace('(?<!\\)\\(?!\\)', '\\\\') }}
  loop: "{{ bamboo_capabilities | dict2items }}"
  tags:
  - capability:write
  when:
    - ansible_os_family == "Windows"

