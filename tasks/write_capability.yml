  win_lineinfile:
    dest: "{{ bambooagent_capability_file }}"
    state: absent
    regexp: "^\\s*$"
  tags:
  - capability:write
  when:
    - ansible_os_family == "Windows"

- name: '[BAMBOO] Remove capabilities from agents'
  win_lineinfile:
    dest: "{{ bambooagent_capability_file }}"
    state: absent
    regexp: "^{{ item.strip() | replace('\\n', '') | replace('\\r', '') }}="
  loop: "{{ bamboo_capabilities_to_remove | default([]) }}"
  tags:
  - capability:write
  when:
    - ansible_os_family == "Windows"
